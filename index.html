<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You for Dandelion!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|Oswald|Raleway|Poppins|Merriweather|Source+Sans+Pro|Helvetica+Neue|Dancing+Script" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { padding: 1rem; background: #333; color: white; text-align: center; }
    main { padding: 1rem; max-width: 640px; margin: 0 auto; }
    .bg-options img { width: 100px; margin: 0.5em; cursor: pointer; border: 2px solid transparent; }
    .bg-options img.selected { border-color: #007bff; }
    #card { position: relative; width: 100%; height: 360px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    #message { position: absolute; padding: 1em; text-align: center; color: #fff; font-size: 2rem; }
    .controls { margin-top: 1em; }
    textarea { width: 100%; height: 80px; font-size: 1rem; }
    button { padding: 0.5em 1em; margin-top: 0.5em; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Thank You for Dandelion! マジカルガールダンデライオンをありがとう！</h1>
  </header>
  <main>
    <div class="bg-options">
      <p>➊ Choose a background image:</p>
      <img src="assets/bg1.jpg" alt="Background 1" data-src="assets/bg1.jpg">
      <img src="assets/bg2.jpg" alt="Background 2" data-src="assets/bg2.jpg">
      <img src="assets/bg3.jpg" alt="Background 3" data-src="assets/bg3.jpg">
    </div>

    <div class="controls">
      <p>➋ Type your message / ここにメッセージを入力してください:</p>
      <textarea id="inputText" placeholder="Thank you for Dandelion! マジカルガールダンデライオンをありがとう！"></textarea>
      <p>Select font:</p>
      <select id="fontSelect">
        <option value="Roboto">Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Lato">Lato</option>
        <!-- add other fonts here -->
        <option value="Dancing Script">Dancing Script</option>
      </select>
    </div>

    <div id="card">
      <span id="message">Thank you for Dandelion! マジカルガールダンデライオンをありがとう！</span>
    </div>

    <div class="controls">
      <button id="downloadBtn">❹ Download Image</button>
      <button id="shareBtn">❺ Share on X</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const bgImages = document.querySelectorAll('.bg-options img');
    const card = document.getElementById('card');
    const messageEl = document.getElementById('message');
    const input = document.getElementById('inputText');
    const fontSelect = document.getElementById('fontSelect');

    bgImages.forEach(img => {
      img.addEventListener('click', () => {
        bgImages.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        card.style.backgroundImage = `url(${img.dataset.src})`;
        card.style.backgroundSize = 'cover';
      });
    });

    input.addEventListener('input', () => {
      messageEl.textContent = input.value;
    });

    fontSelect.addEventListener('change', () => {
      messageEl.style.fontFamily = fontSelect.value;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = 'thank_you_hokazono.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      alert('Please upload your image manually to X with your own post—and don’t forget the hashtags! #ThankYouForDandelion #魔法少女ダンデライオン #MagicalGirlDandelion');
    });
  </script>
</body>
</html>
